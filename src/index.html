<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatScape</title>
  </head>
  <body>
    <h1>ChatScape</h1>

    <p>API output: "<span id="api-output"></span>"</p>

    <script>
      fetch(
        "https://zugigcaw49.execute-api.eu-north-1.amazonaws.com/test/hello-world"
      )
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("api-output").textContent = JSON.parse(data);
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    </script>
  </body>
</html>
