<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatScape</title>
  </head>
  <body>
    <h1>ChatScape</h1>

    <p>Public API path output: "<span id="public-api-output"></span>"</p>
    <p>Private API path output: "<span id="private-api-output"></span>"</p>

    <script>
      fetch(window.location.href.split("#")[0] + "config.json")
        .then((response) => response.json())
        .then((config) => {
          const id_token = new URLSearchParams(
            window.location.hash.substring(1)
          ).get("id_token");

          if (!id_token) {
            window.location = `${config.hostedUIURL}/oauth2/authorize?client_id=${config.clientID}&response_type=token&scope=email+openid+profile&redirect_uri=${window.location.origin}`;

            return;
          }

          window.location.replace("#");

          fetch(`${config.apiURL}/hello-world`)
            .then((response) => response.json())
            .then((data) => {
              document.getElementById("public-api-output").textContent = data;
            })
            .catch((error) => console.error(error));

          fetch(`${config.apiURL}/hello-secret`, {
            headers: {
              Authorization: `Bearer ${id_token}`,
            },
          })
            .then((response) => response.json())
            .then((data) => {
              document.getElementById("private-api-output").textContent = data;
            })
            .catch((error) => console.error(error));
        })
        .catch((error) => console.log(error));
    </script>
  </body>
</html>
