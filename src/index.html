<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatScape</title>

    <script>
      CLIENT_ID = "17jpnah623ckaon0i82ravuqge";
      HOSTED_UI_URL = "https://chatscape.auth.eu-north-1.amazoncognito.com";
      API_URL = "https://90a5hnq5j9.execute-api.eu-north-1.amazonaws.com/test";

      const id_token = new URLSearchParams(
        window.location.hash.substring(1)
      ).get("id_token");

      if (!id_token) {
        window.location = `${HOSTED_UI_URL}/oauth2/authorize?client_id=${CLIENT_ID}&response_type=token&scope=email+openid+profile&redirect_uri=${window.location.origin}`;
      }

      window.location.replace("#");
    </script>
  </head>
  <body>
    <h1>ChatScape</h1>

    <p>Public API path output: "<span id="public-api-output"></span>"</p>
    <p>Private API path output: "<span id="private-api-output"></span>"</p>

    <script>
      fetch(`${API_URL}/hello-world`)
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("public-api-output").textContent = data;
        })
        .catch((error) => {
          console.error(error);
        });

      fetch(`${API_URL}/hello-secret`, {
        headers: {
          Authorization: `Bearer ${id_token}`,
        },
      })
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("private-api-output").textContent = data;
        })
        .catch((error) => {
          console.error(error);
        });
    </script>
  </body>
</html>
