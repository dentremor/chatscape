<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatScape</title>
  </head>
  <body>
    <h1>ChatScape</h1>

    <p>Public API path output: "<span id="public-api-output"></span>"</p>
    <p>Private API path output: "<span id="private-api-output"></span>"</p>

    <script>
      fetch(
        "https://zm4xv5hv71.execute-api.eu-north-1.amazonaws.com/test/hello-world"
      )
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("public-api-output").textContent = data;
        })
        .catch((error) => {
          console.error(error);
        });

      fetch(
        "https://zm4xv5hv71.execute-api.eu-north-1.amazonaws.com/test/hello-secret",
        {
          headers: {
            Authorization: `Bearer ${prompt("ID token")}`,
          },
        }
      )
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("private-api-output").textContent = data;
        })
        .catch((error) => {
          console.error(error);
        });
    </script>
  </body>
</html>
